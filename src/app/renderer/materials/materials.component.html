<div class="main">
    <p class="def title" (click) = "Toggle()">Materials</p>
    <div *ngIf="Toggled" class="def body">
        <div *ngIf="Models && Models.Selected" class="def col-md-12">
            <label class="def label col-md-12">Color</label>
            <input type="number" class="def input-3" [(ngModel)]="Models.Selected.Mesh.material.color.r" />
            <input type="number" class="def input-3" [(ngModel)]="Models.Selected.Mesh.material.color.g" />
            <input type="number" class="def input-3" [(ngModel)]="Models.Selected.Mesh.material.color.b" />
        </div>
    </div>
</div>
