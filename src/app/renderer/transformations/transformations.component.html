<div class="main">
    <p class="def title" (click) = "Toggle()">Transformations</p>
    <div *ngIf="Toggled" class="def body">
        <div *ngIf="Models.Selected" class="def col-md-12">
            <label class="def label col-md-12">Position</label>
            <input type="number" class="def input-3" [(ngModel)]="Models.Selected.Mesh.position.x"/>
            <input type="number" class="def input-3" [(ngModel)]="Models.Selected.Mesh.position.y"/>
            <input type="number" class="def input-3" [(ngModel)]="Models.Selected.Mesh.position.z"/>
        </div>
        <div *ngIf="Models.Selected" class="def col-md-12">
            <label class="def label col-md-12">Rotation</label>
            <input type="number" class="def input-3" [(ngModel)]="Models.Selected.RotationX" />
            <input type="number" class="def input-3" [(ngModel)]="Models.Selected.RotationY" />
            <input type="number" class="def input-3" [(ngModel)]="Models.Selected.RotationZ"/>
        </div>
        <div *ngIf="Models.Selected" class="def col-md-12">
            <label class="def label col-md-12">Scale</label>
            <input type="number" class="def input-3" [(ngModel)]="Models.Selected.Mesh.scale.x"/>
            <input type="number" class="def input-3" [(ngModel)]="Models.Selected.Mesh.scale.y"/>
            <input type="number" class="def input-3" [(ngModel)]="Models.Selected.Mesh.scale.z"/>
        </div>
    </div>
</div>
